
<section class="user">
  <h1>Users</h1>
  <button v-on:click="createUser()">Create</button>
</br>
  <a>Create User</a>
</br>
  <input type="text" v-model="username" placeholder="Username">
</br>
  <input type="text" v-model="email" placeholder="Email">

  <div class="flex-container">
    <table>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Inserted At</th>
        <th>Last Update</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      <tr v-for="(data, index) in dataBack">
        <td>{{data.id}}</td>
        <td>{data.username}</td>
        <td>{{moment(data.inserted_at).format('DD MMMM YYYY, h:mm:ss a')}}</td>
        <td>{{moment(data.updated_at).format('DD MMMM YYYY, h:mm:ss a')}}</td>
        <td><span>Edit</span></td>
        <td><span class="click-link" v-on:click="deleteUser(data.id)">Delete</span></td>
      </tr>
    </table>
  </div>

</section>
